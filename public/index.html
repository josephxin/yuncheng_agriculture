	<body>
		<noscript>
	    You need to enable JavaScript to run this app.
	  </noscript>
		<div id="root">

		</div>

		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float size; attribute vec4 customColor; varying vec4 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 150.0 / length( mvPosition.xyz ) ); gl_Position = projectionMatrix * mvPosition; }
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color; varying vec4 vColor; vec3 cLight = normalize(vec3(0.5, 0.5, 1.0)); void main() { float radius = 0.5; vec2 center = vec2(0.5, 0.5); vec2 position = gl_PointCoord.xy - center; float dist = distance(gl_PointCoord.xy, center); float z = sqrt(radius * radius - position.x * position.x - position.y * position.y); vec3 normal = normalize(vec3(position.x, position.y, z)); vec3 c = (normal + 1.0) / 2.0; float diffuse = max(0.0, dot(normal, cLight)); if (dist
			< 0.5) { gl_FragColor=v Color * vec4(vec3(diffuse), 1.0); } else { discard; } }
		</script>
	</body>
